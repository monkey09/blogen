	<!-- start nav bar -->

				<ul class="navbar-nav ml-auto">

							<i class="fa fa-user"></i> Welcome Ahmad
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">

						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- end nav bar -->

	<!-- start main header -->

	<header id="main-header" class="py-3 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
					   Post One
					</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- end main header -->

	<!-- start actions -->

	<section id="actions" class="py-4 mb-3 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mb-md-0 mb-2 mr-auto">
					<a href="project.html" class="btn btn-light btn-block">
						<i class="fa fa-arrow-left"></i> Back To Dashboard
					</a>
				</div>
				<div class="col-md-3 mb-md-0 mb-2">
					<a href="#" class="btn btn-success btn-block">
						<i class="fa fa-check"></i> Save Changes
					</a>
				</div>
				<div class="col-md-3 mb-md-0 mb-2">
					<a href="#" class="btn btn-danger btn-block">
						<i class="fa fa-trash"></i> Delete Post
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- end actions -->

	<!-- start posts -->

	<section id="posts">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Edit Post</h4>
						</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" value="Post One">
                </div>
                <div class="form-group">
                  <label for="category">Categories</label>
                  <select name="" id="" class="form-control">
                    <option value="">Web Development</option>
                    <option value="">Tech Gadgets</option>
                    <option value="">Business</option>
                    <option value="">Health & Wellness</option>
                  </select>
                </div>
                <div class="form-group">
    							<label for="file">Image Upload</label>
    							<input type="file" class="form-control-file">
    							<small class="form-text tex-muted">Max Size 3mb</small>
    						</div>
    						<div class="form-group">
    							<label for="body">Body</label>
    							<textarea name="editor1" id="editor1" cols="30" rows="10" class="form-control">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis dicta laborum, commodi, facilis, tempora magni libero voluptatibus quas fugit inventore nesciunt, voluptate temporibus. Non at harum temporibus, voluptas aliquid in, illo, quos labore unde tenetur perferendis id porro natus accusamus odit eaque eligendi excepturi facere laudantium autem quidem. In, placeat.
                  </textarea>
    						</div>
              </form>
            </div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- end posts -->

	<!-- start footer -->

	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; 2018 Blogen</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- end footer -->

	<script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="ckeditor/ckeditor.js"></script>
	<script>
		CKEDITOR.replace( 'editor1' );
	</script>
</body>
