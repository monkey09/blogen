<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

			</button>
			<div id="navbarNav" class="navbar-collapse collapse">
				<ul class="navbar-nav">
					<li class="nav-item px-2"><a href="project.html" class="nav-link">Dashboard</a></li>
					<li class="nav-item px-2"><a href="posts.html" class="nav-link">Posts</a></li>
					<li class="nav-item px-2"><a href="categories.html" class="nav-link">Categories</a></li>
					<li class="nav-item px-2"><a href="users.html" class="nav-link">Users</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown">
						<a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i> Welcome Ahmad
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fa fa-cog"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link">
							<i class="fa fa-user-times"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- end nav bar -->

	<!-- start main header -->

	<header id="main-header" class="py-3 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
					   <i class="fa fa-user"></i> Edit Profile
					</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- end main header -->

	<!-- start actions -->

	<section id="actions" class="py-4 mb-3 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mb-md-0 mb-2 mr-auto">
					<a href="project.html" class="btn btn-light btn-block">
						<i class="fa fa-arrow-left"></i> Back To Dashboard
					</a>
				</div>
				<div class="col-md-3 mb-md-0 mb-2">
					<a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
						<i class="fa fa-lock"></i> Change Password
					</a>
				</div>
				<div class="col-md-3 mb-md-0 mb-2">
					<a href="#" class="btn btn-danger btn-block">
						<i class="fa fa-trash"></i> Delete Account
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- end actions -->

	<!-- start edit profile -->

	<section id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="card">
						<div class="card-header">
							<h4>Edit Profile</h4>
						</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" value="Ahmad Hashim">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" value="ahashim@yahoo.com">
                </div>
    						<div class="form-group">
    							<label for="body">Bio</label>
    							<textarea name="editor1" id="editor1" cols="30" rows="10" class="form-control">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis dicta laborum, commodi, facilis, tempora magni libero voluptatibus quas fugit inventore nesciunt, voluptate temporibus. Non at harum temporibus, voluptas aliquid in, illo, quos labore unde tenetur perferendis id porro natus accusamus odit eaque eligendi excepturi facere laudantium autem quidem. In, placeat.
                  </textarea>
    						</div>
              </form>
            </div>
					</div>
				</div>
        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="images/avatar.png" alt="" class="d-block img-fluid mb-3 ">
          <button class="btn btn-primary btn-block"><i class="fa fa-pencil-alt"></i> change image</button>
          <button class="btn btn-danger btn-block"><i class="fa fa-trash"></i> delete image</button>
        </div>
			</div>
		</div>
	</section>

	<!-- end posts -->

	<!-- start footer -->

	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; 2018 Blogen</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- end footer -->

  <!-- start password modal -->

  <div class="modal fade" id="passwordModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">Change Password</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="password">password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="c-password">confirm password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal">close</button>
					<button class="btn btn-primary" data-dismiss="modal">update password</button>
				</div>
			</div>
		</div>
	</div>


	<!-- end modal -->

	<script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="ckeditor/ckeditor.js"></script>
	<script>
		CKEDITOR.replace( 'editor1' );
	</script>
</body>
</html>
